<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>My Library</h1>
      <div class="header-subtitle">
        The Odin Project - JavaScript Course -
        <a
          href="https://www.theodinproject.com/lessons/node-path-javascript-library"
          target="_blank"
          >Project: Library</a
        >
      </div>
    </header>
    <main>
      <dialog closedby="any">
        <p>Greetings, one and all!</p>
        <form method="dialog">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required />

          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required />

          <label for="year-published">Year Published:</label>
          <input
            type="number"
            id="year-published"
            name="year-published"
            required
          />

          <label for="status">Status:</label>
          <select id="status" name="status">
            <option value="Available">Available</option>
            <option value="Reading">Reading</option>
            <option value="Finished">Finished</option>
          </select>

          <label for="cover">Cover URL:</label>
          <input type="text" id="cover" name="cover" />

          <div>
            <button id="cancel-btn">Cancel</button>
            <button type="submit">Add</button>
          </div>
        </form>
      </dialog>
      <section id="available-books" class="book-section">
        <header>
          <h2>Available Books</h2>
          <button id="add-book-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <title>plus-circle-outline</title>
              <path
                d="M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M13,7H11V11H7V13H11V17H13V13H17V11H13V7Z"
              />
            </svg>
            Add
          </button>
        </header>
        <div class="book-list">
          <!-- Book items will be dynamically added here -->
        </div>
      </section>

      <section id="reading-books" class="book-section">
        <header>
          <h2>Reading Books</h2>
        </header>
        <div class="book-list">
          <!-- Book items will be dynamically added here -->
        </div>
      </section>

      <section id="finished-books" class="book-section">
        <header>
          <h2>Finished Books</h2>
        </header>
        <div class="book-list">
          <!-- Book items will be dynamically added here -->
        </div>
      </section>
    </main>
